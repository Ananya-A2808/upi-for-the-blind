<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Dashboard - Accessible Version</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/accessibility.css">
</head>
<body>
    <!-- Skip to main content link -->
    <a href="#main" class="skip-link">Skip to main content</a>

    <main id="main" role="main">
        <nav class="navigation" role="navigation">
            <button class="voice-control-btn" 
                    onclick="voiceCommands.start()"
                    aria-label="Activate voice commands">
                Enable Voice Commands
            </button>
            <button class="logout-btn" 
                    onclick="voiceCommands.stop()"
                    aria-label="Logout">
                Logout
            </button>
        </nav>

        <h1 tabindex="0">UPI Dashboard</h1>
        
        <!-- Balance Section -->
        <section id="balanceSection" 
                 aria-labelledby="balanceTitle"
                 tabindex="0">
            <h2 id="balanceTitle">Your Balance</h2>
            <p id="balanceAmount" 
               class="balance" 
               aria-live="polite">â‚¹0.00</p>
            <button class="refresh-btn" 
                    onclick="refreshBalance()"
                    aria-label="Refresh balance">
                Refresh
            </button>
        </section>

        <!-- Transfer Section -->
        <section id="transferSection" 
                 aria-labelledby="transferTitle">
            <h2 id="transferTitle">Send Money</h2>
            <form id="transferForm" 
                  aria-label="Money transfer form">
                <div class="form-group">
                    <label for="receiverUpi">Receiver's UPI ID</label>
                    <input type="text" 
                           id="receiverUpi" 
                           required 
                           aria-required="true"
                           aria-describedby="upiHelp">
                    <span id="upiHelp" class="help-text">
                        Enter the UPI ID of the person you want to send money to
                    </span>
                </div>

                <div class="form-group">
                    <label for="amount">Amount in Rupees</label>
                    <input type="number" 
                           id="amount" 
                           min="1" 
                           step="0.01" 
                           required 
                           aria-required="true"
                           aria-describedby="amountHelp">
                    <span id="amountHelp" class="help-text">
                        Enter the amount you want to send
                    </span>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" 
                           id="description" 
                           aria-describedby="descHelp">
                    <span id="descHelp" class="help-text">
                        Add a note about this transfer (optional)
                    </span>
                </div>

                <button type="submit" aria-label="Send money">
                    Send Money
                </button>
            </form>
        </section>

        <!-- Transactions Section -->
        <section id="transactionsSection" 
                 aria-labelledby="transactionsTitle">
            <h2 id="transactionsTitle">Recent Transactions</h2>
            <div id="transactionsList" 
                 class="transactions-list" 
                 aria-live="polite">
                <!-- Transactions will be loaded here -->
            </div>
        </section>
    </main>

    <!-- Scripts -->
    <script src="js/utils/screenReader.js"></script>
    <script src="js/utils/voiceCommands.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/upi.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
