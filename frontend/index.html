<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to UPI App</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/accessibility.css">
</head>
<body>
    <main id="main" role="main">
        <h1 tabindex="0">Welcome to Accessible UPI</h1>
        
        <section class="welcome-section">
            <p class="welcome-text" tabindex="0">
                A secure and accessible UPI application
            </p>

            <div class="action-buttons">
                <button onclick="window.location.href='./login.html'" 
                        class="primary-btn" aria-label="Go to login page">
                    Login
                </button>
                
                <button onclick="window.location.href='./signup.html'" 
                        class="secondary-btn" aria-label="Go to signup page">
                    Sign Up
                </button>
            </div>
        </section>
    </main>

    <!-- Add these scripts before closing body tag -->
    <script src="js/utils/errorHandler.js"></script>
    <script src="js/utils/screenReader.js"></script>
    <script src="js/utils/voiceGuide.js"></script>
    <script src="js/utils/voiceCommands.js"></script>
    <script src="js/utils/PageManager.js"></script>
    <script src="js/home.js"></script>
</body>
</html>
