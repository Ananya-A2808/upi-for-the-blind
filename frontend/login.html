<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - UPI App</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/accessibility.css">
</head>
<body>
    <main id="main" role="main">
        <nav class="navigation">
            <button onclick="window.location.href='./index.html'" 
                    class="back-btn" aria-label="Back to home">
                Back to Home
            </button>
        </nav>

        <h1 tabindex="0">Login</h1>
        
        <section id="loginSection" aria-labelledby="loginTitle">
            <form id="loginForm" aria-label="Login form">
                <div class="form-group">
                    <label for="loginEmail">Email Address</label>
                    <input type="email" id="loginEmail" name="email" required 
                           aria-required="true" aria-describedby="emailHelp">
                    <span id="emailHelp" class="help-text">Enter your registered email address</span>
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" required 
                           aria-required="true" aria-describedby="passwordHelp">
                    <span id="passwordHelp" class="help-text">Enter your password</span>
                </div>
                
                <button type="submit" aria-label="Login to your account">Login</button>
            </form>
        </section>

        <!-- 2FA Section (Initially Hidden) -->
        <section id="twoFactorSection" aria-labelledby="twoFactorTitle" hidden>
            <h2 id="twoFactorTitle" tabindex="0">Two-Factor Authentication</h2>
            <form id="twoFactorForm" aria-label="Two-factor authentication form">
                <div class="form-group">
                    <label for="otpCode">Enter OTP</label>
                    <input type="text" id="otpCode" name="otp" required 
                           aria-required="true" aria-describedby="otpHelp"
                           pattern="[0-9]*" inputmode="numeric">
                    <span id="otpHelp" class="help-text">Enter the 6-digit code sent to your email</span>
                </div>
                <button type="submit" aria-label="Verify OTP code">Verify</button>
            </form>
        </section>

        <div class="form-footer">
            <p>Don't have an account? 
                <a href="./signup.html" aria-label="Go to signup page">Sign Up</a>
            </p>
        </div>
    </main>

    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
