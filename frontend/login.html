<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - UPI App</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/accessibility.css">
</head>
<body>
    <main id="main" role="main">
        <div class="form-container">
            <!-- Login Form -->
            <form id="loginForm" aria-labelledby="loginTitle">
                <h1 id="loginTitle" tabindex="0">Login</h1>
                
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" 
                           id="loginEmail" 
                           name="email" 
                           required 
                           aria-required="true">
                </div>

                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" 
                           id="loginPassword" 
                           name="password" 
                           required 
                           aria-required="true">
                </div>

                <button type="submit">Login</button>
            </form>

            <!-- OTP Verification Form (Initially Hidden) -->
            <form id="twoFactorForm" style="display: none;" aria-labelledby="otpTitle">
                <h2 id="otpTitle" tabindex="0">Enter OTP</h2>
                
                <!-- Hidden email field to store email for OTP verification -->
                <input type="hidden" id="otpEmail">
                
                <div class="form-group">
                    <label for="otpCode">Enter OTP sent to your email</label>
                    <input type="text" 
                           id="otpCode" 
                           name="otp" 
                           required 
                           aria-required="true"
                           maxlength="6"
                           pattern="\d{6}"
                           inputmode="numeric"
                           autocomplete="one-time-code">
                    <span class="help-text">6-digit code sent to your email</span>
                </div>

                <button type="submit">Verify OTP</button>
            </form>

            <div class="form-footer">
                <p>Don't have an account? <a href="register.html">Sign up</a></p>
            </div>
        </div>
    </main>

    <script src="js/utils/errorHandler.js"></script>
    <script src="js/utils/screenReader.js"></script>
    <script src="js/utils/voiceGuide.js"></script>
    <script src="js/utils/voiceCommands.js"></script>
    <script src="js/utils/PageManager.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
