<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - UPI App</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/accessibility.css">
</head>
<body>
    <main id="main" role="main">
        <nav class="navigation">
            <button onclick="window.location.href='./index.html'" 
                    class="back-btn" aria-label="Back to home">
                Back to Home
            </button>
        </nav>

        <h1 tabindex="0">Create Account</h1>
        
        <section id="signupSection" aria-labelledby="signupTitle">
            <form id="signupForm" aria-label="Sign up form">
                <div class="form-group">
                    <label for="signupName">Full Name</label>
                    <input type="text" id="signupName" name="name" required 
                           aria-required="true" aria-describedby="nameHelp">
                    <span id="nameHelp" class="help-text">Enter your full name</span>
                </div>

                <div class="form-group">
                    <label for="signupEmail">Email Address</label>
                    <input type="email" id="signupEmail" name="email" required 
                           aria-required="true" aria-describedby="signupEmailHelp">
                    <span id="signupEmailHelp" class="help-text">Enter your email address</span>
                </div>

                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" name="password" required 
                           aria-required="true" aria-describedby="signupPasswordHelp">
                    <span id="signupPasswordHelp" class="help-text">Create a strong password</span>
                </div>

                <button type="submit" aria-label="Create your account">Sign Up</button>
            </form>
        </section>

        <div class="form-footer">
            <p>Already have an account? 
                <a href="./login.html" aria-label="Go to login page">Login</a>
            </p>
        </div>
    </main>

    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script src="js/utils/errorHandler.js"></script>
    <script src="js/utils/screenReader.js"></script>
    <script src="js/utils/voiceGuide.js"></script>
    <script src="js/utils/voiceCommands.js"></script>
    <script src="js/utils/PageManager.js"></script>
    <script src="js/signup.js"></script>
</body>
</html>
